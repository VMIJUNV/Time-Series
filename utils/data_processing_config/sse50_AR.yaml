data_path: "data/sse50/sse50.csv"
output_path: "data/sse50/data_AR.pkl" 

id_col: "code"
time_col: "date"

feature_cols: ["pctChg", "open", "high", "low", "close", "volume", "amount"]
normalization_feature_cols: ["pctChg", "open", "high", "low", "close", "volume", "amount"]

target_cols: ["pctChg"]
normalization_target_cols: ["pctChg"]
target_shift_step: -1 #-1为预测下一期。0为预测当前期

missing_mode: "drop"
window_size: 10

train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15

